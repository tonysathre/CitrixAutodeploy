name: CI

on:
  pull_request:
    types: [opened, synchronize]

  push:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - run: ${{ github.workspace }}/install-prereqs.ps1 -Force
        shell: powershell

      - run: echo 'C:\Program Files\Citrix\PowerShellModules' >> $env:GITHUB_PATH
        shell: powershell

      - run: .\test