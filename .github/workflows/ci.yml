name: CI

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  install-prereqs:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - run: ${{ github.workspace }}/.github/workflows/prereqs/install-prereqs.ps1
        shell: powershell

      - run: Get-Module -ListAvailable Citrix*
        shell: powershell
